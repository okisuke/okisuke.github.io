<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="靴修理のプロ！ヒール交換、ソール修理で靴を長持ちさせます。">
  <title>靴修理サービス</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヒーローセクション -->
  <header>
    <h1>愛着のある靴を新品同様に！</h1>
    <p>プロの靴修理で、靴を長持ちさせませんか？</p>
    <a href="#cta" class="cta-button">今すぐ問い合わせ</a>
  </header>

  <!-- サービス内容 -->
  <section class="services">
    <h2>私たちのサービス</h2>
    <div class="service-grid">
      <div>
        <h3>ヒール交換</h3>
        <p>すり減ったヒールを新品に。快適な履き心地を。</p>
      </div>
      <div>
        <h3>ソール修理</h3>
        <p>靴底を強化し、耐久性をアップ。</p>
      </div>
      <div>
        <h3>クリーニング</h3>
        <p>汚れた靴をピカピカに仕上げます。</p>
      </div>
    </div>
  </section>

  <!-- お客様の声 -->
  <section class="testimonials">
    <h2>お客様の声</h2>
    <p>"古い靴が見違えるように！またお願いします！" - </p>
  </section>

  <!-- CTA（問い合わせフォーム） -->
  <section id="cta">
    <h2>今すぐご相談を！</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="お名前" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <textarea name="message" placeholder="修理内容を教えてください" rows="4"></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <!-- SNSリンク -->
  <section class="sns-links">
    <h3>修理例をチェック！</h3>
    <a href="https://www.instagram.com/yourusername/" target="_blank">
      <img src="assets/instagram.png" alt="Instagram" width="30">
    </a>
    <a href="https://x.com/yourusername" target="_blank">
      <img src="assets/x.png" alt="X" width="30">
    </a>
  </section>

  <!-- フッター -->
  <footer>
    <p>靴修理店 | 住所: 東京都〇〇区〇〇 | 電話: 012-345-6789</p>
    <p>© 2025 Shoe Repair. All rights reserved.</p>
  </footer>
</body>
</html>
